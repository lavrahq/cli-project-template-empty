# General
name: empty
author: lavrahq
description: An empty template that generates an empty project.

# Survey
#
# Used to templatize the template files from the template/
# folder. Values from the survey are passed within the Answers
# struct.
survey:
  - name: Name
    type: Input
    prompt:
      message: Name
    validate:
      required: true
  - name: Description
    type: Input
    prompt:
      message: Description
  - name: NetworkName
    type: Input
    prompt:
      message: Description
    validate:
      required: true